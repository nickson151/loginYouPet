<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN para llamar a bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>YouPet IA</title>
</head>
<body>
    <style>
        .caja{
            margin: 10%;
            margin-left: 30%;
            margin-right: 30%;
        }

    </style>

    {% include ('cabecera.html') %}
    <!-- Clase caja ayuda a separar-->
    <div class ="caja">
        <!-- mandar por el metodo POST la FUNCION  -->
        <form class="form-control" action="acceso-login" method="POST">
            <h1>YouPet IA</h1>
            <h1 class = "text-center t">Login</h1>
              <!-- Mostrar mensaje de error si existe -->
              {% if mensaje %}
              <div class="alert alert-danger" role="alert">
                  {{ mensaje }}
              </div>
              {% endif %}
              
            
            <!-- input -->
            <div class="form-group">
              <label for="exampleInputEmail1">Correo </label>
              <!-- entrada de texto lleva a la función :     namme"txtCorreo" -->
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="txtCorreo">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <!-- input -->
            <div class="form-group">
              <label for="exampleInputPassword1">Contraseña</label>
              <!-- entrada de texto lleva a la función :     namme"txtPassword" -->
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="txtPassword">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Soy un humano</label>
            </div>
            <!-- botòn -->
            <button type="submit" class="btn btn-primary">Ingresar</button>
          </form>
    </div>
     
</body>
</html>

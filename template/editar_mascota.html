{% include("cabecera.html") %}

<!-- Modal para agregar/editar mascota -->
<div class="modal fade" id="addMascotaModal" tabindex="-1" role="dialog" aria-labelledby="addMascotaModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addMascotaModalLabel">Agregar Mascota</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="mascota-form" action="/agregar-mascota" method="POST" onsubmit="return validarFormulario()">
                    <input type="hidden" id="mascota-id" value="">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="especie">Especie</label>
                        <select class="form-control" id="especie" required>
                            <option value="perro">Perro</option>
                            <option value="gato">Gato</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="edad">Edad</label>
                        <input type="number" class="form-control" id="edad" required min="0">
                    </div>
                    <div class="form-group">
                        <label for="raza">Raza</label>
                        <select class="form-control" id="raza" required>
                            <option value="Chihuahua">Chihuahua</option>
                            <option value="Gato persa">Gato persa</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
            </div>
        </div>
    </div>
</div>
